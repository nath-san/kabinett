app = "kabinett"
primary_region = "arn"

[build]

[env]
  DATABASE_PATH = "/data/kabinett.db"
  NODE_ENV = "production"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[mounts]
  source = "kabinett_data"
  destination = "/data"
