app = "kabinett"
primary_region = "arn"

[build]

[env]
  DATABASE_PATH = "/data/kabinett.db"
  NODE_ENV = "production"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

[checks]
  [checks.health]
    type = "tcp"
    port = 3000
    interval = "30s"
    timeout = "10s"
    grace_period = "600s"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[mounts]
  source = "kabinett_data"
  destination = "/data"
